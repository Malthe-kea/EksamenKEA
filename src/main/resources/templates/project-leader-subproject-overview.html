<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project Leader Overview over Subprojects</title>
  <link th:href="@{/main-final.css}" rel="stylesheet">
</head>
<body>
<div class="overview-container">
  <header>
    <h1>Project Leader Overview over Subprojects</h1>
  </header>
  <main>
    <section class="project-section">
      <h2>Project Details</h2>
      <table class="styled-table">
        <thead>
        <tr>
          <th>Belongs to Project Name:</th>
        </tr>
        </thead>
        <tbody>
        <tr>
          <td th:text="*{projectName}"></td>
        </tr>
        </tbody>
      </table>
    </section>

    <section class="subprojects-section">
      <h2>Subprojects</h2>
      <table class="styled-table">
        <thead>
        <tr>
          <th>Subproject Name</th>
          <th>Description</th>
          <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="subproject : ${subprojects}">
          <td th:text="${subproject.subprojectName}"></td>
          <td th:text="${subproject.subprojectDescription}"></td>
          <td>
            <form action="/project-leader-tasks" method="get" class="action-form">
              <input type="hidden" name="subprojectName" th:value="${subproject.subprojectName}" />
              <input type="hidden" name="subproject" th:value="${subproject}" />
              <button type="submit" class="action-button">View Tasks</button>
            </form>
            <form th:action="@{'/' + ${subproject.subprojectName} + '/edit-subproject'}" method="get" class="action-form">
              <input type="hidden" name="subprojectName" th:value="${subproject.subprojectName}" />
              <button type="submit" class="action-button">Edit Subproject</button>
            </form>
          </td>
        </tr>
        </tbody>
      </table>
    </section>

    <div class="button-group">
      <form action="/logout" method="get">
        <button type="submit">Log out</button>
      </form>
      <form action="/project-leader-overview" method="get">
        <button type="submit">Back to Project Overview</button>
      </form>
    </div>
  </main>
</div>
</body>
</html>
