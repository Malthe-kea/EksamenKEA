<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="UTF-8">
    <title>Worker Overview</title>
    <link th:href="@{/main-final.css}" rel="stylesheet">
</head>
<body>
<div class="overview-container">
    <header class="header">
        <h1>Worker Overview</h1>
    </header>
    <main>
        <!-- Project Section -->
        <section class="project-section">
            <h2>Project</h2>
            <table class="styled-table">
                <thead>
                <tr>
                    <th>Project Name</th>
                    <th>Description</th>
                </tr>
                </thead>
                <tbody>
                <tr th:if="${project == null}">
                    <td colspan="2">No project available</td>
                </tr>
                <tr th:if="${project != null}">
                    <td th:text="${project.projectName}"></td>
                    <td th:text="${project.projectDescription}"></td>
                </tr>
                </tbody>
            </table>
        </section>

        <!-- Subproject Section -->
        <section class="subproject-section">
            <h2>Subprojects</h2>
            <table class="styled-table">
                <thead>
                <tr>
                    <th>Subproject Name</th>
                    <th>Description</th>
                </tr>
                </thead>
                <tbody>
                <tr th:if="${subprojects == null}">
                    <td colspan="2">No subproject available</td>
                </tr>
                <tr th:each="subproject : ${subprojects}">
                    <td th:text="${subproject.subprojectName}"></td>
                    <td th:text="${subproject.subprojectDescription}"></td>
                </tr>
                </tbody>
            </table>
        </section>

        <!-- Task Section -->
        <section class="task-section">
            <h2>Tasks</h2>
            <table class="styled-table">
                <thead>
                <tr>
                    <th>Task Name</th>
                    <th>Start Date</th>
                    <th>End Date</th>
                    <th>Status</th>
                    <th>Estimated Hours</th>
                    <th>Actual Hours</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="task : ${tasklist}">
                    <td th:text="${task.taskName}"></td>
                    <td th:text="${task.startdate}"></td>
                    <td th:text="${task.enddate}"></td>
                    <td th:text="${task.status}"></td>
                    <td th:text="${task.estimatedHours}"></td>
                    <td th:text="${task.getActualHours()}"></td>
                    <td>
                        <form action="/task-status" method="get" class="action-form">
                            <input type="hidden" name="taskId" th:value="${task.taskId}" />
                            <button type="submit" class="action-button">Change Task Status</button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </section>

        <!-- Logout Section -->
        <div class="button-group">
            <form action="/logout" method="get">
                <button type="submit" class="action-button">Log Out</button>
            </form>
        </div>
    </main>
</div>
</body>
</html>
