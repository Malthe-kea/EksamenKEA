<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <link th:href="@{/main-final.css}" rel="stylesheet">
</head>
<body>
<div class="homepage-container">
    <!-- Header med logoer i en hvid faded boks -->
    <header class="homepage-header">
        <div class="logo-container">
            <h3>A ZMA Product</h3>
            <img src="pictures/ZMA-logo.webp" alt="ZMA logo" class="logo">
            <img src="pictures/alpha-solution-logo.svg" alt="alpha solution" class="logo">
        </div>
    </header>

    <!-- Login-knap -->
    <main class="homepage-main">
        <form action="/login" method="get">
            <button type="submit" class="action-button">Go to login page</button>
        </form>
    </main>
</div>

</body>
</html>
