<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="UTF-8">
    <title>Add Project</title>
    <link th:href="@{/main-final.css}" rel="stylesheet">
</head>
<body>
<header class="header">
    <h1>Add Project</h1>
    <form action="/logout" method="get">
        <button type="submit" class="logout-button">
            <img src="/pictures/log-out-icon.svg" alt="Log out icon" class="logout-icon"> Log out
        </button>
    </form>
</header>
<div class="form-page-container">
    <main class="form-page-main">
        <div class="white-box">
            <form th:action="@{/project/project-added}" th:object="${project}" method="post" class="form-container">
                <div class="form-group">
                    <label for="projectName">Project Name:</label>
                    <input id="projectName" class="form-control"
                           type="text"
                           th:field="*{projectName}"
                           placeholder="Enter project name" required />
                </div>

                <div class="form-group">
                    <label for="projectDescription">Description:</label>
                    <textarea id="projectDescription" class="form-control"
                              th:field="*{projectDescription}"
                              placeholder="Enter project description"
                              rows="4" required></textarea>
                </div>

                <div class="form-group">
                    <label for="budget">Budget (in DKK):</label>
                    <input id="budget" class="form-control"
                           type="number"
                           th:field="*{budget}"
                           placeholder="Enter your project's budget"
                           min="0" required />
                </div>

                <div class="form-group">
                    <label for="materialCost">Material Cost (in DKK):</label>
                    <input id="materialCost" class="form-control"
                           type="number"
                           th:field="*{materialCost}"
                           placeholder="Enter estimated material cost"
                           min="0" />
                </div>
                <input type="hidden" name="employeeId" th:value="${employeeId}" />
                <div class="form-actions">
                    <button type="submit" class="action-button">Submit and Add Project</button>
                </div>
            </form>

            <form action="/project/project-leader-overview" method="get">
                <button type="submit">Cancel</button>
            </form>
        </div>
    </main>
</div>
</body>
</html>
