<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Project</title>
    <link th:href="@{/main.css}" rel="stylesheet">
</head>
<body>
<h1>Add Project</h1>
<form th:action="@{/project-added}" th:object="${project}" method="post">
    <!-- Formularens action angiver endpoint "/project-added", hvor data sendes via POST -->
    <!-- Formularen er bundet til backend-objektet "project" -->

    <!-- Project Name -->
    <label for="projectName">Project Name:</label>
    <input id="projectName" class="form-control"
           type="text"
           th:field="*{projectName}"
           placeholder="Enter project name" required />
    <br>

    <!-- Project Description -->
    <label for="projectDescription">Description:</label>
    <textarea id="projectDescription" class="form-control"
              th:field="*{projectDescription}"
              placeholder="Enter project description"
              rows="4" required></textarea>
    <br>

    <!-- Budget -->
    <label for="budget">Budget (in DKK):</label>
    <input id="budget" class="form-control"
           type="number"
           th:field="*{budget}"
           placeholder="Enter your project's budget"
           min="0" required />
    <br>

    <!-- Material Cost -->
    <label for="materialCost">Material Cost (in DKK):</label>
    <input id="materialCost" class="form-control"
           type="number"
           th:field="*{materialCost}"
           placeholder="Enter estimated material cost"
           min="0" />
    <br>


    <!-- Hidden Employee ID -->
    <input type="hidden" name="employeeId" th:value="${employeeId}" />
    <!-- Feltet bruges til at overfÃ¸re projektlederens ID fra sessionen -->
    <!-- Submit Button -->
    <button type="submit" class="btn btn-primary">Submit and Add Project</button>
</form>

</body>
</html>
