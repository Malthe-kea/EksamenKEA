<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link th:href="@{/main.css}" rel="stylesheet">
<head>
    <title>Archived Projects</title>
</head>
<body>
<h1>Archived Projects</h1>
<table>
    <thead>
    <tr>
        <th>Project Name</th>
        <th>Budget</th>
        <th>Description</th>
    </tr>
    </thead>
    <tbody>
    <!-- Iterere over arkiverede projekter -->
    <tr th:if="${#lists.isEmpty(archivedProjects)}">
        <td colspan="3">No archived projects available.</td>
    </tr>
    <tr th:each="project : ${archivedProjects}">
        <td th:text="${project.project_name}"></td>
        <td th:text="${project.budget}"></td>
        <td th:text="${project.project_description}"></td>
    </tr>
    </tbody>
</table>

<!-- Tilbage til projekt oversigt -->
<form action="/project-leader-overview" method="get">
    <button type="submit">Back to Project Overview</button>
</form>
</body>
</html>
