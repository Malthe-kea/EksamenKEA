<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="UTF-8">
    <title>Archived Projects</title>
    <link th:href="@{/main-final.css}" rel="stylesheet">
</head>
<body>
<div class="form-page-container">
    <header class="header">
        <h1>Archived Projects</h1>
    </header>
    <main class="form-page-main">
        <!-- Hvid boks for arkiverede projekter -->
        <div class="white-box">
            <!-- Projekt Tabel -->
            <table class="styled-table">
                <thead>
                <tr>
                    <th>Project Name</th>
                    <th>Description</th>
                    <th>Budget</th>
                    <th>Material Cost</th>
                    <th>Employee Cost</th>
                </tr>
                </thead>
                <tbody>
                <!-- Hvis der ikke er nogen arkiverede projekter -->
                <tr th:if="${#lists.isEmpty(archivedProjects)}">
                    <td colspan="4">No archived projects available.</td>
                </tr>
                <!-- Iterere over arkiverede projekter -->
                <tr th:each="project : ${archivedProjects}">
                    <td th:text="${project.projectName}"></td>
                    <td th:text="${project.projectDescription}"></td>
                    <td th:text="${project.budget}"></td>
                    <td th:text="${project.materialCost}"></td>
                    <td th:text="${project.employeeCost}"></td>
                </tr>
                </tbody>
            </table>
            <form action="/project-leader-overview" method="get">
                <button type="submit" class="action-button">Back to Project Overview</button>
            </form>
        </div>
    </main>
</div>
</body>
</html>
