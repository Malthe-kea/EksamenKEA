<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link th:href="@{/main.css}" rel="stylesheet">
<head>
    <title>Project Task Overview</title>
</head>

<body>
<h1>Tasks for Subproject: <span th:text="${subprojectName}"></span></h1>


<table>
    <thead>
    <tr>
        <th>Task Name</th>
        <th>Start Date</th>
        <th>End Date</th>
        <th>Status</th>
        <th>Estimated Hours</th>
        <th>Actual Hours</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="task : ${tasks}">
        <td th:text="${task.task_name}"></td>
        <td th:text="${task.startdate}"></td>
        <td th:text="${task.enddate}"></td>
        <td th:text="${task.status}"></td>
        <td th:text="${task.estimated_hours}"></td>
        <td th:text="${task.actual_hours}"></td>
        <
        <td>
            <form th:action="@{/assign-worker}" th:method="post">
                <input type="hidden" name="taskId" th:value="${task.task_id}" />
                <select name="employeeId" required onchange="this.form.submit()">
                    <option value="" disabled selected>Select a worker</option>
                    <option th:each="employee : ${employeeList}"
                            th:value="${employee.employee_id}"
                            th:text="${employee.email}">
                    </option>
                </select>

                <input type="hidden" name="subprojectName" th:value="${subprojectName}" />
            </form>
        </td>
       <!-- <td>
             Slet-knap
            <a th:href="@{'/delete-task?taskId=' + ${task.task_id}}" class="btn btn-danger">Slet</a>
        </td>-->
    </tr>
    </tbody>
</table>

<form action="/project-leader-subproject-overview" method="get">
    <button type="submit">Back to subproject Overview</button>
</form>
<form action="/add-task" method="get">
    <input type="hidden" name="subprojectName" th:value="${subprojectName}" />
    <button type="submit">Add Task</button>
</form>

</body>
</html>
