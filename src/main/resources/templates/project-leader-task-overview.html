<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link th:href="@{/main.css}" rel="stylesheet">
<head>
    <title>Project Task Overview</title>
</head>

<body>
<h1>Tasks for Subproject: <span th:text="${subprojectName}"></span></h1>


<table>
    <thead>
    <tr>
        <th>Task Name</th>
        <th>Start Date</th>
        <th>End Date</th>
        <th>Status</th>
        <th>Estimated Hours</th>
        <th>Actual Hours</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="task : ${tasks}">
        <td th:text="${task.task_name}"></td>
        <td th:text="${task.startdate}"></td>
        <td th:text="${task.enddate}"></td>
        <td th:text="${task.status}"></td>
        <td th:text="${task.estimated_hours}"></td>
        <td th:text="${task.actual_hours}"></td>
        <td>
            <form action="/confirm-delete-task" method="get">
                <input type="hidden" name="taskName" th:value="${task.task_name}" />
                <input type="hidden" name="subprojectName" th:value="${subprojectName}" />
                <button type="submit">Delete</button>
            </form>
        </td>
        <td>
            <form action="/add-task" method="get">
                <input type="hidden" name="subprojectName" th:value="${subprojectName}" />
                <button type="submit">Add Task</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

<form action="/project-leader-subproject-overview" method="get">
    <button type="submit">Back to subproject Overview</button>
</form>


</body>
</html>
