<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Project Leader Overview</title>
    <link th:href="@{/main.css}" rel="stylesheet">
</head>
<body>
<h1>Project Leader Overview</h1>

<h2>Projects</h2>
<table>
    <thead>
    <tr>
        <th>Project Name</th>
        <th>Budget</th>
        <th>Description</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="project : ${projects}">
        <td th:text="${project.project_name}"></td>
        <td th:text="${project.budget}"></td>
        <td th:text="${project.project_description}"></td>
    </tr>
    </tbody>
</table>

<h2>Subprojects</h2>
<table>
    <thead>
    <tr>
        <th>Subproject Name</th>
        <th>Description</th>
        <th>Parent Project ID</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="subproject : ${subprojects}">
        <td th:text="${subproject.subproject_name}"></td>
        <td th:text="${subproject.subproject_description}"></td>
        <td th:text="${subproject.project_id}"></td>
        <td>
            <a th:href="@{'/tasks-for-project/' + ${subproject.project_id}}">View Tasks</a>
        </td>
    </tr>
    </tbody>
</table>
<form action="/logout" method="get">
    <button type="submit">Log out</button>
</form>
</body>
</html>
