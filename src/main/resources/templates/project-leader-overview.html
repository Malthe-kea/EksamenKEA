<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Leader Overview</title>
    <link th:href="@{/main-final.css}" rel="stylesheet">
</head>
<body>
    <header class="header">
        <h1>Project Leader Overview</h1>
        <h2>Projects</h2>
    </header>
    <main>
        <table class="styled-table">
            <thead>
            <tr>
                <th>Project Name</th>
                <th>Description</th>
                <th>Total Budget</th>
                <th>Material Cost</th>
                <th>Employee Cost</th>
                <th>Time consumption</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <!-- Iteration over projekter -->
            <tr th:if="${#lists.isEmpty(projects)}">
                <td colspan="6">No projects available.</td>
            </tr>
            <tr th:each="project : ${projects}">
                <td th:text="${project.projectName}"></td>
                <td th:text="${project.projectDescription}"></td>
                <td th:text="${#numbers.formatDecimal(project.budget, 0, 0) + ' kr'}"></td>
                <td>
                    <!-- Vis materialekost -->
                    <span th:text="${project.materialCost}"></span>
                    <!-- Dynamisk bÃ¦redygtighedslabel -->
                    <span th:if="${project.materialCost / project.budget <= 0.30}"
                          class="label sustainable">Sustainable</span>
                    <span th:if="${project.materialCost / project.budget > 0.30}"
                          class="label not-sustainable">Not Sustainable</span>
                </td>
                <td th:text="${project.employeeCost}"></td>
                <td th:text="${project.estimatedTimeConsumption + ' hours'}"></td>


                <td>
                    <form action="/project-leader-subproject-overview" method="get">
                        <input type="hidden" name="projectId" th:value="${project.projectId}"/>
                        <button type="submit" class="action-button">See Subprojects</button>
                    </form>
                    <form th:action="@{'/' + ${project.projectId} + '/edit-project'}" method="get">
                        <input type="hidden" name="projectId" th:value="${project.projectId}"/>
                        <button type="submit" class="action-button">Edit Project</button>
                    </form>
                    <form action="/archive-project" method="post">
                        <input type="hidden" name="projectId" th:value="${project.projectId}"/>
                        <button type="submit" class="action-button">Archive Project</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
        <div class="button-group">
            <form action="/archived-project-overview" method="get">
                <button type="submit">View Archived Projects</button>
            </form>
            <form action="/add-project" method="get">
                <button type="submit">Add Project</button>
            </form>
            <form action="/logout" method="get">
                <button type="submit">Log out</button>
            </form>
        </div>
    </main>
</body>
</html>
