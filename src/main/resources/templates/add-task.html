<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Add Task</title>
  <link th:href="@{/main-final.css}" rel="stylesheet">
</head>
<body>
<div class="form-page-container">
  <header class="header">
    <h1>Add Task</h1>
  </header>
  <main class="form-page-main">
    <!-- Hvid boks omkring formularen -->
    <div class="white-box">
      <form th:action="@{/task-added}" th:object="${task}" method="post" class="form-container">

        <!-- Task Name -->
        <div class="form-group">
          <label for="taskName">Task Name:</label>
          <input id="taskName" class="form-control"
                 type="text"
                 th:field="*{taskName}"
                 placeholder="Enter task name" required />
        </div>

        <!-- Start Date -->
        <div class="form-group">
          <label for="startdate">Start Date:</label>
          <input id="startdate" class="form-control"
                 type="date"
                 th:field="*{startdate}"
                 required />
        </div>

        <!-- End Date -->
        <div class="form-group">
          <label for="enddate">End Date:</label>
          <input id="enddate" class="form-control"
                 type="date"
                 th:field="*{enddate}"
                 required />
        </div>

        <!-- Estimated Hours -->
        <div class="form-group">
          <label for="estimatedHours">Estimated Hours:</label>
          <input id="estimatedHours" class="form-control"
                 type="number"
                 th:field="*{estimatedHours}"
                 placeholder="Enter estimated hours" required />
        </div>

        <!-- Hidden Fields -->
        <input type="hidden" name="subprojectId" th:value="${subprojectId}" />
        <input type="hidden" name="employeeId" th:value="${employeeId}" />
        <input type="hidden" th:field="*{status}" th:value="NOTSTARTED" />
        <input type="hidden" name="subprojectName" th:value="${subprojectName}" />

        <!-- Submit Button -->
        <div class="form-actions">
          <button type="submit" class="action-button">Add Task</button>
        </div>
      </form>
    </div>
  </main>
</div>
</body>
</html>
